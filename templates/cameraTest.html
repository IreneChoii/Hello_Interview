  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태도 분석 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-section {
            display: flex;
            align-items: stretch;
        }
        .image-card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .image-card .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .image-card .card-body img {
            flex-grow: 1;
            object-fit: contain;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">태도 분석 테스트</h1>
        <hr class="mb-4">

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">안내사항</h5>
                <p class="card-text">정확한 인터뷰 분석을 위해, 면접자님의 태도가 잘 분석되고 있는지 확인해보세요!</p>
                <p class="card-text text-danger"><strong>Tip:</strong> 머리 위의 간격을 5cm정도 두세요. 정자세일 때 팔꿈치가 보이도록 세팅하세요.</p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">자세 가이드</h5>
                <p class="card-text"><strong>Comfortable:</strong> 정자세 </p>
                <p><strong>Uncomfortable:</strong> shoulder, handtouch, head, face, armscrossed, hand </p>
            </div>
        </div>

        <div class="row mb-4 image-section">
            <div class="col-md-6 mb-4 px-4">
                <div class="card h-100 image-card">
                    <div class="card-body">
                        <h5 class="card-title">Best Image</h5>
                        <img src="{{ url_for('get_best_img') }}" class="img-fluid rounded" alt="Best Image">
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4 px-4">
                <div class="card h-100 image-card">
                    <div class="card-body">
                        <h5 class="card-title">Video Feed</h5>
                        <img id="video_feed" src="{{ url_for('video_check_test') }}" class="img-fluid rounded" alt="Video Feed">
                    </div>
                </div>
            </div>
        </div>

        <form id="interviewForm" action="/start_interview" method="post" class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">인터뷰 시작하기</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
