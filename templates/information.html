<!DOCTYPE html>
<html lang="ko">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>💗 면접 코칭 서비스 💗</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
            body {
                  background-color: #f8f9fa;
            }

            .container {
                  max-width: 500px;
                  margin-top: 50px;
            }
      </style>
</head>

<body>
    
      <div class="container">
            <h2 class="text-center mb-4">💗 면접 준비 서비스 💗</h2>
            <form id="interviewForm" action="/cameraTest" method="post" onsubmit="return interviewStart()">
                  <div class="mb-3">
                        <label for="name" class="form-label">📍 이름</label>
                        <input type="text" class="form-control" id="name" required>
                  </div>
                  <div class="mb-3">
                        <label for="school" class="form-label">📍 대학교</label>
                        <input type="text" class="form-control" id="school" required>
                  </div>
                  <div class="mb-3">
                        <label for="questionCount" class="form-label">📍 질문 수</label>
                        <input type="number" class="form-control" id="questionCount" required min="2">
                  </div>
                  <button type="submit" class="btn btn-primary w-100">🏁 면접 준비 완료 🏁</button>
            </form>
      </div>

      <script>
            function interviewStart() {
                  let name = document.getElementById("name").value;
                  let school = document.getElementById("school").value;
                  let questionCount = document.getElementById("questionCount").value;

                  if (!window.sessionStorage) {
                        alert("sessionStorage를 지원하지 않습니다!");
                        return;
                  }

                  // 세션 스토리지에 데이터 저장
                  sessionStorage.setItem("name", name);
                  sessionStorage.setItem("school", school);
                  sessionStorage.setItem("questionCount", questionCount);

                  // 폼 제출
                  document.getElementById("interviewForm").submit();
            }
      </script>
</body>

</html>
